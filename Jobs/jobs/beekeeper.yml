type: honey-extract

variable:
  root: none

name: 'Beekeeper'

# Required Progress
required-progress: "3 * %level%"

# Points given after task is completed
points-rewarded: "1 * %level%"

# Required points to access this job
required-points: 0

# Is this a premium job?
premium: false

# rewards are taken from rewards.yml file
default-rewards: [ 2 ]

# when level-rewards contains level, give default & level rewards or only level-rewards
both-rewards: false

# levels info
level-rewards: []

notify-at-percentages: [ 10, 25, 50, 75, 100 ]

whitelisted-worlds: []
blacklisted-worlds: []
blacklisted-regions: []
whitelisted-regions: []

item:
  material: BEEHIVE
  name: '&2✦ &a&lʙᴇᴇᴋᴇᴇᴘᴇʀr&a ᴊᴏʙ &7[ ʟᴠʟ. &d%level% &7] '
  lore:
    - '&7 ᴜᴍ ɪɴ ᴅɪᴇꜱᴇᴍ ᴊᴏʙ ᴀᴜꜰᴢᴜꜱᴛᴇɪɢᴇɴ, ᴍᴜꜱꜱᴛ ᴅᴜ'
    - '&7 &d%required_progress% &7ʜᴏɴɪɢꜰʟᴀꜱᴄʜᴇɴ ᴇʀʜᴀʟᴛᴇɴ.'
    - ''
    - '&2• &f&lᴀᴋᴛᴜᴇʟʟᴇꜱ ʟᴇᴠᴇʟ &8» &7ʟᴠʟ. &d%level% '
    - '&2• &f&lᴀᴋᴛɪᴠ &8» %active%'
    - ''
    - '&a&lᴊᴏʙ ꜰᴏʀᴛꜱᴄʜʀɪᴛᴛ'
    - '&2• &a%progress_bar% &7( &f%total_progress%&7 / &5%required_progress%&7)'
    - ''
    - '&2• %action%'
